<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Adivina dónde está</title>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <!-- Leaflet -->
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>

    <!-- My files -->
    <link href="style.css" rel="stylesheet">
    <script src="app.js"></script>
  </head>
  <body>
    <div class="row">
      <div class="col-md-12">
        <nav class="navbar navbar-inverse navbar-static-top">
          <div class="container">
            <div class="navbar-header">
              <a class="navbar-brand" href="#">Guess where is...</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                <li  class="dropdown din-menu">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">New Game</a>
                  <ul class="dropdown-menu option" role="menu">
                    <li><a class="game" id="Capitals" href="#">Capitals</a></li>
                    <li  class="divider"></li>
                    <li><a class="game" id="Islands" href="#">Islands</a></li>
                  </ul>
                </li>
                <li  class="dropdown din-menu">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Level</a>
                  <ul class="dropdown-menu option" role="menu">
                    <li><a class="level" id="Dummy" href="#">Dummy</a></li>
                    <li  class="divider"></li>
                    <li><a class="level" id="Amateur" href="#">Amateur</a></li>
                    <li  class="divider"></li>
                    <li><a class="level" id="Pro" href="#">Pro</a></li>
                    <li  class="divider"></li>
                    <li><a class="level" id="Insane" href="#">Insane</a></li>
                  </ul>
                </li>
              </ul>
              <ul class="nav navbar-right">
                <div class="navbar-text">Score: <span id="score"></span></div>
                <div class="navbar-text">Game: <span id="game"></span></div>
                <div class="navbar-text">Level: <span id="level">Pro</span></div>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>
    <div class="row web-content">
      <div class="col-md-4" id="pictures">
        <div class="imgContainer">
          <div><h1 id="text">Select a game</h1></div>
          <div id="distance"></div>
          <div id="time"></div>
          <div id="img"></div>
        </div>
      </div>
      <div class="col-md-5">
        <p><div id="map"></div></p>
      </div>
      <div class="col-md-3">
        <div class="row">
          <div id="buttons">
            <button id="start" class="display">Start</button>
          </div>
          <div id="hist" class="hist">
            <h1>History:</h1>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
